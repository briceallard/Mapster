<ion-header>

  <ion-navbar color='navbar'>

    <ion-title color="primary">
      Mapster
    </ion-title>

    <ion-buttons end class="profile">
      <!--<button ion-button icon-only (click)="presentPopover($event)">-->
      <button ion-button icon-only (click)="openProfileModal()">
        <ion-icon>
          <img class="profileImage" src="{{ profileImage }}">
        </ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <div class="map">
    <ion-toolbar no-border-top color='navbar'>
      <ion-segment color="primary" [(ngModel)]="mapview">
        <ion-segment-button value="all">
          All
        </ion-segment-button>
        <ion-segment-button value="friends">
          Friends
        </ion-segment-button>
        <ion-segment-button value="family">
          Family
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </div>

  <div id="map_canvas">
    <!-- <h2 style="text-align: center">
      This div is where the map is displayed
    </h2> -->
  </div>

  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab color="navbar" (click)="uploadImageWithGeo()">
        <ion-icon color="primary" name="image"></ion-icon>
      </button>
      <button ion-fab color="navbar">
        <ion-icon color="primary" name="compass"></ion-icon>
      </button>
      <button ion-fab color="navbar">
        <ion-icon color="primary" name="paper"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
