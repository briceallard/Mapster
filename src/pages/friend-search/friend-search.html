
<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>Find Friends</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="selectSearchFilter()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-toolbar no-border-top>
      <ion-searchbar placeholder="{{ placeholder }}" (ionInput)="queryBySearchEntry()" [(ngModel)]="searchValue"></ion-searchbar>
    </ion-toolbar>
  <ion-list class="users">
    <ion-item-sliding *ngFor="let user of users | async" #item (click)="userClicked(user)">
      <ion-item>
        <ion-avatar side="left">
          <img src={{user.profileImage}}>
        </ion-avatar>
        <h3> {{ user.firstName }} {{ user.lastName }} </h3>
        <p> {{ user.email }} </p>
        <p> {{ user.userName}} </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only (click)="sendMessageToUser(user)" color="secondary">
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
        <button ion-button icon-only (click)="sendFriendRequest(user)" color="primary">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
